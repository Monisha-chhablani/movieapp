<p>login works!</p>
<mat-card id="parent" >

    <mat-card-title>
    
    login
    
    </mat-card-title>
    
    <form class="form parent" [formGroup]="loginForm" (ngSubmit)="submitForm()">
    
    
    
    
    <mat-card-content >
    
    
    
    
    <mat-form-field>
    
    <input matInput placeholder="username" formControlName="username"
    
    [class.invalid]="
    
    loginForm.get('username')?.invalid &&
    
    (loginForm.get('username')?.dirty ||
    
    loginForm.get('username')?.touched)
    
    "
    
    />
    
    </mat-form-field>
    
    <br/>
    
    <span
    
    *ngIf="
    
    loginForm.get('username')?.hasError('required') &&
    
    (loginForm.get('username')?.dirty ||
    
    loginForm.get('username')?.touched )
    
    "
    
    class="error" >This field is required.</span>
    
    <br>
    
    <mat-form-field>
    
    <input matInput placeholder="password" formControlName="password" >
    
    </mat-form-field><br/>
    
    <span
    
    *ngIf="
    
    loginForm.get('password')?.hasError('required') &&
    
    (loginForm.get('password')?.dirty ||
    
    loginForm.get('password')?.touched )
    
    "
    
    class="error" >This field is required.</span> 
    
    <br>
    
    <button mat-raised-button color="primary" type="submit" class="marginright">login</button>
    
    </mat-card-content>
    
    </form>
    
    </mat-card>
