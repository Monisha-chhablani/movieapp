<button mat-raised-button color="primary" >Add Movie</button>
<br><br>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="movieId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> movieId </th>
        <td mat-cell *matCellDef="let row"> {{row.movieId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> movieName </th>
        <td mat-cell *matCellDef="let row"> {{row.movieName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="theatreName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>theatreName </th>
        <td mat-cell *matCellDef="let row"> {{row.theatreName}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="availableSeats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>availableSeats </th>
        <td mat-cell *matCellDef="let row"> {{row.availableSeats}} </td>
      </ng-container>

      <ng-container matColumnDef="totalSeatsBooked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> totalSeatsBooked </th>
        <td mat-cell *matCellDef="let row"> {{row.totalSeatsBooked}} </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Delete</th>
        <td mat-cell *matCellDef="let row" (click)="deleteByMovieId(row.movieId)" style="color:crimson;">  <mat-icon>delete</mat-icon>  </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
